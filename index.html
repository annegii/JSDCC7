<!DOCTYPE html>
<html>
  
<head>

<body>
  <div class="badan">
	  <h2>Kalkulator Sederhana</h2>
	  <div class="content">
	<table>
		<tr>
			<td colspan="5">
				<input type="text" disabled id="output" value="0">
			</td>
		</tr>
		<tr>
			<td><button class="button" onclick="button('1')">1</button></td>
			<td><button class="button" onclick="button('2')">2</button></td>
			<td><button class="button" onclick="button('3')">3</button></td>
			<td><button class="button operator" onclick="button_operator(1)">*</button></td>
		</tr>
		<tr>
			<td><button class="button" onclick="button('4')">4</button></td>
			<td><button class="button" onclick="button('5')">5</button></td>
			<td><button class="button" onclick="button('6')">6</button></td>
			<td><button class="button operator" onclick="button_operator(2)">/</button></td>
		</tr>
		<tr>
			<td><button class="button" onclick="button('7')">7</button></td>
			<td><button class="button" onclick="button('8')">8</button></td>
			<td><button class="button" onclick="button('9')">9</button></td>
			<td><button class="button operator" onclick="button_operator(3)">-</button></td>
		</tr>
		<tr>
			<td><button class="button" onclick="button('0')">0</button></td>
			<td><button class="button" onclick="koma()">.</button></td>
			<td><button class="button hapus" onclick="hapus()">C</button></td>
			<td><button class="button operator" onclick="button_operator(4)">+</button></td>
		</tr>
		<tr>
			<td colspan="5"><button class="button hasil" style="width: 100%" onclick="hitung()">=</button></td>
		</tr>
  </table>
